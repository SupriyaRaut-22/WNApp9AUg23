<html>
	<head>
	<title>What Next Application by SP</title>
	<style>
		*{font-size:60px;}
		body{background-color:lightyellow;}
	</style>
	<script>
		function find()
		{
			event.preventDefault();
			let name=document.getElementById("name");
			let job=document.getElementById("job");
			let ms=document.getElementById("ms");
			let mba=document.getElementById("mba");
			let ans=document.getElementById("ans");
			
			if(name.value=="")
			{
				alert("Number should not be Empty");
				name.value="";
				ans.innerHTML="";
				name.focus();
				return;
			}

			if(name.value.trim()=="")
  			{
				alert("Name Should not have Empty Spaces ");
				name.value="";
				ans.innerHTML="";
				name.focus();
				return;
			}

			if(!name.value.match(/^[A-Za-z ]+$/))
			{
				alert("Name Should only have Alphabets ");
				name.value="";
				ans.innerHTML="";
				name.focus();
				return;
			}

			let choice="";
			if(job.checked)		choice="JOB";
			else if(ms.checked)     choice="MS";
			else   			choice="MBA";

			let msg="Name:" + name.value + "Choice:" + choice;
			ans.innerHTML=msg;

		}
	</script>
	</head>
	<body>
	<center>
	<h1>What Next???</h1>
	<form onsubmit="find()">
	<input type="text" placeholder="Enter Your Name" id="name" />
	<br><br>
	<input type="radio" name="c" id="job" checked="true" /> JOB
        <input type="radio" name="c" id="ms"  /> MS
        <input type="radio" name="c" id="mba"  /> MBA
	<br><br>
	<input type="Submit" />
	</form>
	<h2 id="ans"></h2>
	</center>
	</body>
</html>
